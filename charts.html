<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>youtuber-charts</title>
    <link rel="stylesheet" href="css/charts.css">
    <link rel="stylesheet" href="css/uikit.min.css">
</head>
<body>
    <header>
        <nav>
            <div class="nav-logo"></div>
            <div class="function-bar"></div>
        </nav>
    </header>
    <section class="content">
        <div class="uk-container-small content-container">
            <div class="uk-grid">

                <div class= "uk-width-1-1 uk-visible banner">
                    <img src="./images/TOP100_text.png" class="banner-title">
                </div>
                <!-- TOP1 -->
                <div class= "uk-width-1-1 uk-visible top1-card ">
                    <div class="rank-banner-top1 hvr-fade"> 
                        <div class="top1-number">
                            <h2 class="top1-number-text"> 1 </h2>
                        </div>
                        <div class="rank-name ">
                            <h2 class="rank-name-text-top1">這群人 TGOP</h2>
                        </div>
                        
                    </div>
                </div> 
                <!-- TOP2 -->
                <div class= "uk-width-1-2 top2-card">
                    <div class="rank-banner"> 
                        <div class="rank-number">
                            <h2 class="rank-number-text"> 2 </h2>
                        </div>
                    </div>
                </div> 
                <!-- TOP3 -->
                <div class= "uk-width-1-2 top3-card">
                    <div class="rank-banner rank-banner-top3"  > 
                        <div class="rank-number">
                            <h2 class="rank-number-text"> 3 </h2>
                        </div>
                    </div>
                </div>
                <!-- TOP2-text --> 
                 <div class= "uk-width-1-2 rank-name">
                    <h3 class="rank-name-text">蔡阿嘎</h2>
                </div>
                <!-- TOP3-text --> 
                <div class= "uk-width-1-2 rank-name">
                    <h3 class="rank-name-text">阿滴英文</h2>
                </div>
                <!-- TOP4 -->
                <div class= "uk-width-1-2 top4-card">
                    <div class="rank-banner rank-banner-top4"  > 
                        <div class="rank-number rank-number-top4">
                            <h2 class="rank-number-text rank-number-text-top4"> 4 </h2>
                        </div>
                    </div>
                </div>
                <!-- TOP5 -->
                <div class= "uk-width-1-2 top4-card top5-background">
                    <div class="rank-banner rank-banner-top4"  > 
                        <div class="rank-number rank-number-top4">
                            <h2 class="rank-number-text rank-number-text-top4"> 5 </h2>
                        </div>
                    </div>
                </div> 
                <!-- TOP4-text --> 
                 <div class= "uk-width-1-2 rank-name">
                    <h3 class="rank-name-text">How Fun 如何爽</h2>
                </div>
                <!-- TOP5-text --> 
                <div class= "uk-width-1-2 rank-name">
                    <h3 class="rank-name-text">壹加壹 ILLY and LEAN</h2>
                </div>

                <!-- TOP6 -->
                <div class= "uk-width-1-2 top4-card top6-background">
                    <div class="rank-banner rank-banner-top4"  > 
                        <div class="rank-number rank-number-top4">
                            <h2 class="rank-number-text rank-number-text-top4"> 6 </h2>
                        </div>
                    </div>
                </div> 
                <!-- TOP6 -->
                <div class= "uk-width-1-2 top4-card top7-background">
                    <div class="rank-banner rank-banner-top4"  > 
                        <div class="rank-number rank-number-top4">
                            <h2 class="rank-number-text rank-number-text-top4"> 7 </h2>
                        </div>
                    </div>
                </div>
                <!-- TOP6-text --> 
                 <div class= "uk-width-1-2 rank-name">
                    <h3 class="rank-name-text">白癡公主</h2>
                </div>
                <!-- TOP7-text --> 
                <div class= "uk-width-1-2 rank-name">
                    <h3 class="rank-name-text">啾啾鞋</h2>
                </div>  
            </div>
        </div>
    </section>
    <footer>

    </footer>
</body>
</html>
